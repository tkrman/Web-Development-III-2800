<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Test2</title>
    </h:head>
    <h:body>
        <h:form>
            rows: <h:inputText id="inRows" value="#{test5.rows}" valueChangeListener="#{test5.update()}">
                <f:ajax render="@all" />
            </h:inputText>
            <br/>
            <br/>
            
            columns: <h:inputText id="inCol" value="#{test5.columns}" valueChangeListener="#{test5.update()}" >
                <f:ajax render="@all" />
            </h:inputText>
            <br/>
            <br/>
            
            <div id="dataTable">
            <ui:repeat value="#{test5.matrix}" var="model">
                <ui:repeat value="#{model}" var="m">
                        <h:inputText value="#{m}" onchange="submit()" >
                            <f:converter converterId="matrices.MyString"/>
                        </h:inputText>
                </ui:repeat>
                <br/>
            </ui:repeat>
            <br/>
            </div>
            
            <h:commandButton value="print to server" action="#{test4.printToServer()}"/>
        </h:form>
    </h:body>
</html>
