    <h:head>
        <title>Facelet Title</title>

    </h:head>

                            action = "#{callServletBean.callServletPdf1()}" >

        </h:form>
        
        <h:form  >
            <h:commandLink  value = "Download 0004.pdf" 
                            action = "#{callServletBean.callServletPdf2()}" >

            </h:commandLink>

        </h:form>
