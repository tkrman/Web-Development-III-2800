<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            rows     
            <h:inputText value="#{test7.rows}">
            </h:inputText >   
            <br/>
            columns 

            <h:inputText value="#{test7.columns}"/>

            <br/><br/>


            <p:dataTable value="#{test7.matrix}"  var="row" 
                         rowIndexVar="i"  
                         scrollable="true">
                        <p:columns value="#{test7.getMatrix().get(i)}"  var="arrayListElement" columnIndexVar="j">
                            <h:inputText  value="#{arrayListElement}" >
                                <f:converter converterId="matrices.MyString2"/>
                                <f:ajax event="keyup" 
                                        listener="#{test7.listenForKeyUp(i,j)}"/>
                            </h:inputText> 
                        </p:columns>
 
            </p:dataTable>

            <h:commandButton value="print to server the matrix" action="#{test7.printToServer()}" />

        </h:form>



    </h:body>
</html>
