<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MAtrix C</title>

    </h:head>
    <h:body>
        <h:form id="formC" >
            <p:dataTable id="datatableC"
                         class="dataTables"
                         value="#{matrixOperations.getMatrixC().matrix}"  var="row" 
                         rowIndexVar="i"  
                         scrollable="true"
                         paginatorAlwaysVisible="true"
                         paginator="true" 
                         paginatorPosition="top" 
                         rows="10"                 
                         lazy="true">
                <f:facet name="header"  > Matrix C -- Results </f:facet>

                <p:columns id="columnsC" value="#{matrixOperations.getMatrixC().getMatrix().get(i)}"  var="arrayListElement" columnIndexVar="j">
                    <h:inputText id="inputTextC" title= "(#{i},#{j})"  value="#{arrayListElement}" readonly="true" class="input">
                    </h:inputText> 
                </p:columns>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
