<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MatriX A</title>

    </h:head>
    <h:body>
        <h:form id="form_matrix_B">
            <p:dataTable class="dataTables"
                         id="datatableA" 

                         value="#{matrixOperations.getMatrixB().matrix}" 
                         var="row" 
                         rowIndexVar="i"  
                         scrollable="true"
                         paginatorAlwaysVisible="true"
                         paginator="true" 
                         paginatorPosition="top" 
                         rows="10"                 
                         lazy="true"

                         >
                <f:facet name="header"  > Matrix B </f:facet>
                <p:columns   value="#{matrixOperations.getMatrixB().getMatrix().get(i)}"  var="arrayListElement" columnIndexVar="j">
                    <h:inputText title= "(#{i},#{j})" style="margin-left: 2px;" class="input" value="#{arrayListElement}" >
                        <f:converter converterId="edu.slcc.asdv.termproject1_converters.MyString3"/>
                        <f:ajax event="keyup" 
                                listener="#{matrixOperations.getMatrixB().listenForKeyUp(i,j)}"/>
                    </h:inputText> 
                </p:columns>
                <f:facet name="footer">                   
                    rows:
                    <h:inputText value="#{matrixOperations.getMatrixB().rows}" style="width: 32px" >
                    </h:inputText > 
                    columns:
                    <h:inputText value="#{matrixOperations.getMatrixB().columns}" style="width: 32px"/>              
                    <h:commandButton value="Change sizes" action="#{matrixOperations.getMatrixB().changeRowsColumns()}" />
                </f:facet> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
