<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        > 

    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="loginFormId">
                <h:inputText styleClass="inputs" value="#{loginBean.username}" f5:placeholder="Username"/>            
                <h:inputSecret  styleClass="inputs" value="#{loginBean.password}" f5:placeholder="Password"/>            
                <h:commandButton styleClass="lbutton" action="#{loginBean.validateCredentials()}" value="Login"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
