<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.loginWindowTitle}</title>
    </h:head>

    <h:body style="background: skyblue">   
        <h3>#{msgs.greeting} #{user.name}!</h3>

        <h:form>
            <h:inputText id="inputName" value="#{user.name}"></h:inputText>
            
              <br/>
           <h:outputText id="result2" value="#{user.name}" />
         <br/>
         
         
        <h:commandButton id="submit" value="Using the event Attribute B"> 
            <f:ajax event="click"  execute= "@this" render="result1 result2"  />
        </h:commandButton>
            <br/>
            
        <h:outputText id="result1" value="#{user.response2}" />
        
        
        </h:form>
    </h:body>
</html>
